{% extends "base.html" %}
{% block title %}Contact Us - Browns Bay Language School{% endblock %}
{% block content %}
<section class="page-header">
    <div class="container">
        <h1>Contact Us</h1>
        <p>Get in touch with Browns Bay Language School</p>
    </div>
</section>
<section class="contact-section">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2>Send us a Message</h2>
                <form id="contact-form" action="/contact/submit" method="POST">
                    <div class="form-group">
                        <label for="name">Name *</label>
                        <input type="text" id="name" name="name" required class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject *</label>
                        <input type="text" id="subject" name="subject" required class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="message">Message *</label>
                        <textarea id="message" name="message" rows="6" required class="form-input"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
            <div class="col-md-6">
                <div class="contact-info">
                    {{ page.content_html | safe }}
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
