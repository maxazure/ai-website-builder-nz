{% extends "base.html" %}
{% block title %}{{ page.title }} - Browns Bay Language School{% endblock %}
{% block content %}
<section class="page-header">
    <div class="container">
        <h1>{{ page.title }}</h1>
        {% if page.subtitle %}
        <p class="page-subtitle">{{ page.subtitle }}</p>
        {% endif %}
    </div>
</section>
<section class="single-page-content">
    <div class="container">
        {{ page.content_html | safe }}
    </div>
</section>
{% endblock %}
